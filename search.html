<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/css/styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Easily find healthy food recipes" />
    <title>GoodFoodMood | Homepage</title>
  </head>
  <body>
    <header>
      <div class="logo-banner">
        <div class="logo">
          <a href="index.html"><h1>GoodFoodMood</h1></a>
        </div>
      </div>
    </header>
    <nav>
      <li><a href="index.html">Home</a></li>
      <li><a href="recipes.html">Recipes</a></li>
      <li><a class="current" href="search.html">Search</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </nav>
    <main>
      <div class="highlights">
        <div class="inner-highlights"><h1>Search recipes</h1></div>
        <form id="searchForm">
          <input
            type="text"
            class="recipe-input"
            id="searchQuery"
            name="query"
            placeholder="Search Recipes"
          />
          <input
            type="text"
            class="recipe-input"
            id="searchIngrediants"
            name="includeIngredients"
            placeholder="Input Ingrediants"
          />
          <input
            type="text"
            class="recipe-input"
            id="searchIntolerance"
            name="intolerances"
            placeholder="Input Intolerance"
          />
          <input
            value="100"
            type="number"
            class="recipe-input"
            id="searchMaxCarbs"
            name="maxCarbs"
            placeholder="Input Max Carbs"
          />
          <input
            value="200"
            type="number"
            class="recipe-input"
            id="searchCalories"
            name="MaxCalories"
            placeholder="Input Max Calories"
          />
          <input
            value="100"
            type="number"
            class="recipe-input"
            id="searchProteins"
            name="MaxProteins"
            placeholder="Input Max Proteins"
          />
          <button>Submit</button>
        </form>
      </div>
      <ul id="resultslist"></ul>
    </main>
    <footer><p>Copyright &copy; 2021 Kristian K</p></footer>
    <script src="/js/search.js"></script>
  </body>
</html>
