        <div class="logo">
          <a href="index.html"><h1>GoodFoodMood</h1></a>
        </div>
      </div>
    </header>
    <nav>
      <div class="menu-wrap">
        <input type="checkbox" class="toggler" />
        <div class="hamburger"><div></div></div>
        <div class="menu">
          <div>
            <div>
              <ul>
                <li>
                  <a href="index.html"><i class="fas fa-home"></i>Home</a>
                </li>
                <li>
                  <a href="recipes.html"
                    ><i class="fab fa-wpexplorer"></i>Recipes</a
                  >

                  <a href="search.html"
                    ><i class="far fa-calendar-check"></i>Search</a

                    ><i class="fas fa-map-marker-alt"></i>About Us</a

                    ><i class="fas fa-file-signature"></i>Contact</a

      </div>
      <div class="nav-links">
        <li><a href="index.html">Home</a></li>

        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </div>
    </nav>
    <main>
      <div class="contact-container">
        <div class="inner-highlights">
          <h1 class="headline-text">Search recipes</h1>
        </div>
        <h4>Search Anything</h4>
        <input
          type="text"
          class="recipe-input"
          id="searchQuery"
          name="query"
          placeholder="Search any Food"
        />

        <input
          type="text"
          class="recipe-input"
          id="searchIngrediants"
          name="includeIngredients"
          placeholder="Input Ingrediants"
        />

        <input
          type="text"
          class="recipe-input"
          id="searchIntolerance"
          name="intolerances"
          placeholder="Input Intolerance"
        />

        <input
          type="number"
          class="recipe-input"
          id="searchMaxCarbs"
          name="maxCarbs"
          placeholder="Input Max Carbs"
        />

        <input
          type="number"
          class="recipe-input"
          id="searchCalories"
          name="MaxCalories"
          placeholder="Input Max Calories"
        />

        <input
          type="number"
          class="recipe-input"
          id="searchProteins"
          name="MaxProteins"
          placeholder="Input Max Proteins"
        />
        <div class="btn-container">
          <button class="start-btn" onclick="searchRecipe()">Submit</button>
        </div>
      </div>
      <ul id="resultslist"></ul>
    </main>
    <footer><p>Copyright &copy; 2021 Kristian K</p></footer>
    <script src="/js/search.js"></script>
  </body>
