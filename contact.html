<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/css/styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Easily find healthy food recipes" />
    <title>GoodFoodMood | Homepage</title>
  </head>
  <body>
    <header>
      <div class="logo-banner">
        <div class="logo">
          <h1>GoodFoodMood</h1>
        </div>
      </div>
    </header>
    <nav>
      <li><a  href="index.html">Home</a></li>
      <li><a href="recipes.html">Recipes</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a class="current" href="contact.html">Contact</a></li>
      <li>
        <input type="text" id="searchField" placeholder="Search Recipes" />
      </li>
    </nav>
    <main>
      <a href="details.html"><ul id="resultslist"></a>
        <div id="sucess"><h3>Sucess</h3></div>
      <form id="contactForm">
        <div>
          <input
            class="contact-inputs"
            name="firstname"
            id="name"
            placeholder="Name"
          />
          <div class="error-form" id="nameError">Required</div>
        </div>
        <div>
          <input
            class="contact-inputs"
            name="subject"
            id="subject"
            placeholder="Subject"
          />
          <div class="error-form" id="subjectError">
            Must have atlest 10 characters.
          </div>
        </div>
        <div>
          <input
            class="contact-inputs"
            name="email"
            id="email"
            placeholder="Email"
          />
          <div class="error-form" id="emailError">Enter Valid Email</div>
        </div>
        <div>
          <input
            class="contact-inputs"
            name="adress"
            id="adress"
            placeholder="Adress"
          />
          <div class="error-form" id="adressError">25 Characters Required</div>
        </div>
        <div class="btn-container">
          <button class="start-btn">Submit</button>
        </div>
      </form>
    </main>
    <footer><p>Copyright &copy; 2021 Kristian K</p></footer>
    <script src="js/contact.js"></script>
    
  </body>
</html>
